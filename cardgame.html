<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

	<meta charset="utf-8" />

	<div class="CardArea">
		<p id="messageText">Message</p>
		<table>
			<tr id="DealerCards">
				<td><img src="./empty.png" width="80" height="120" /></td>
			</tr>
		</table>
		<p id="DealerMessage">Dealer</p>
		<table>
			<tr id="YourCards">
				<td><img src="./empty.png" width="80" height="120" /></td>
			</tr>
		</table>
		<p id="YouMessage">You</p>
		<p id="ErrorText" class="ErrorMessage"></p>
		<p id="SuccessText" class="SuccessMessage"></p>
		<form>
			<input type="button" id="DrawButton" value="Draw" />
			<input type="button" id="StayButton" value="Stay" />
			<input type="button" id="NewButton" value="NewGame" />
